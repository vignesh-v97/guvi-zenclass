<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>isEven</title>
</head>
<body>
    <input type="number" id="givenValue">
    <input type="button" value="Submit" id="call">
    <input type="text" id="result">
    <script>
        var button = document.getElementById("call");
        button.addEventListener('click',
        function button(value)
        {
            var value = document.getElementById("givenValue").value;

            if(value %2 == 0)
            {
                document.getElementById("result").value="false";
            }
            else
            {
                document.getElementById("result").value="true";

            }
            return
        }
        )
    </script>
</body>
</html>
